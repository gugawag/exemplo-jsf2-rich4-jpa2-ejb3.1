<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">Usu√°rios</ui:define>
	<ui:define name="principal">
	<h:form>
		<rich:dataTable value="#{usuarioBean.usuarios}" var="usuario">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Login" />
				</f:facet>
				#{usuario.login}
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Nascimento" />
				</f:facet>
				#{usuario.dataNascimento}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="UF" />
				</f:facet>
				#{usuario.uf}
			</h:column>
			
			<h:column><h:commandLink action="#{usuarioBean.remover(usuario)}">X</h:commandLink></h:column>
			<h:column><h:commandLink action="#{usuarioBean.editar(usuario)}">E</h:commandLink></h:column>
		</rich:dataTable>
	</h:form>
		<h:messages />
	</ui:define>

</ui:composition>

</html>
